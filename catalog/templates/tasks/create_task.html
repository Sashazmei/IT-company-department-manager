{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
    <title>Створення завдання</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container mt-5">
    <h2>Створити завдання</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Створити</button>
    </form>
</div>
</body>
</html>
