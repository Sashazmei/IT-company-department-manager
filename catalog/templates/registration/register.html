{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    {% bootstrap_css %}
    <style>
        body {
            background: #f8f9fa;
        }
        .register-form {
            max-width: 400px;
            margin: auto;
            margin-top: 8%;
            padding: 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-form">
        <h2>Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
        </form>
    </div>
</div>
</body>
</html>
